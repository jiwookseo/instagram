{% extends 'base.html' %}
{% block body %}
<h1>{{ people.username }}</h1>
<div class="row">
  {% for post in people.post_set.all %}
    {% if post.image %}
    <div class="col-4">
      <img src="{{ post.image.url }}" class="img-fluid"></img>
    </div>
    {% endif %}
  {% endfor %}
</div>
{% endblock %}
